<h2 mat-dialog-title>Client Credentials</h2>
<mat-dialog-content>
  <p>This is the current credentials for your Client.</p>
  <p>Do not make this information public!</p>

  <mat-form-field class="full-width">
    <mat-label>client_id</mat-label>
    <input matInput type="text" [value]="data.client_id" readonly>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>client_secret</mat-label>
    <input matInput [type]="client_secret_password? 'password': 'text'" [value]="data.client_secret" readonly>
    <button mat-icon-button matSuffix
      matTooltip="Toggle visibility."
      [color]="client_secret_password? 'accent': ''"
      aria-label="Show Client Secret"
      (click)="toggleClientSecretPassword()"
      class="button-suffix">
      <mat-icon *ngIf="client_secret_password">visibility</mat-icon>
      <mat-icon *ngIf="!client_secret_password">visibility_off</mat-icon>
    </button>
    <button mat-icon-button matSuffix
      matTooltip="Copy to Clipboard."
      color="primary"
      aria-label="Copy credentials to Clipboard"
      [cdkCopyToClipboard]="data.client_secret"
      class="button-suffix">
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
