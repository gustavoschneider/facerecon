
<div fxLayout="column" class="example-container">
  <div fxLayout="row" fxLayoutAlign="space-between space-between">
    <h1>List of Clients</h1>
    <button mat-raised-button (click)="createClient()" color="primary">New Client</button>
  </div>

  <div class="mat-elevation-z8" style="margin-top: 10px;">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="clientsData" class="example-table">
        <!-- client_id Column -->
        <ng-container matColumnDef="client_id">
          <th mat-header-cell *matHeaderCellDef>Client ID</th>
          <td mat-cell *matCellDef="let row">{{row.client_id}}</td>
        </ng-container>

        <!-- client_name Column -->
        <ng-container matColumnDef="client_name">
          <th mat-header-cell *matHeaderCellDef>Client's Name</th>
          <td mat-cell *matCellDef="let row">{{row.client_name}}</td>
        </ng-container>

        <!-- client_description Column -->
        <ng-container matColumnDef="client_description">
          <th mat-header-cell *matHeaderCellDef>Client's Description</th>
          <td mat-cell *matCellDef="let row">{{row.client_description}}</td>
        </ng-container>

        <!-- created_at Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editClient(row)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="getClientCredentials(row)"><mat-icon>vpn_key</mat-icon></button>
            <mat-divider vertical="true"></mat-divider>
            <button mat-icon-button (click)="deleteClient(row)" color="accent"><mat-icon>delete_forever</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


  </div>
</div>
